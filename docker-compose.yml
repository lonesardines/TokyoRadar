services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tokyoradar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-tokyoradar}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tokyoradar"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/var/lib/redis/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: tokyoradar-backend
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tokyoradar}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-tokyoradar}
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      DEBUG: ${DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY:-changeme-in-production}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  scraper-worker:
    image: tokyoradar-scraper
    build:
      context: .
      dockerfile: scraper/Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tokyoradar}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-tokyoradar}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  ai-worker:
    image: tokyoradar-ai
    build:
      context: .
      dockerfile: ai_pipeline/Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tokyoradar}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-tokyoradar}
      REDIS_URL: redis://redis:6379/0
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  scraper-mcp:
    image: tokyoradar-scraper
    command: ["python", "-m", "scraper.mcp_server"]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tokyoradar}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-tokyoradar}
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  agent-worker:
    image: tokyoradar-agent
    build:
      context: .
      dockerfile: agent/Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tokyoradar}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-tokyoradar}
      REDIS_URL: redis://redis:6379/0
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-}
      SCRAPER_MCP_URL: http://scraper-mcp:8001/mcp
      BACKEND_MCP_URL: http://backend:8000/mcp
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      scraper-mcp:
        condition: service_started

  frontend:
    image: tokyoradar-frontend
    build: ./frontend
    depends_on:
      - backend

  proxy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
  redis_data:
  caddy_data:
