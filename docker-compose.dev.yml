services:
  backend:
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/app
    volumes:
      - ./backend:/app
      - ./shared:/shared
      - ./migrations:/migrations
      - ./data:/app/data
      - ./scripts:/app/scripts
      - ./scraper:/app/scraper
    environment:
      DEBUG: "true"

  scraper-worker:
    volumes:
      - ./scraper:/app/scraper
      - ./shared:/shared

  ai-worker:
    profiles:
      - worker
    volumes:
      - ./ai_pipeline:/app/ai_pipeline
      - ./shared:/shared

  frontend:
    image: tokyoradar-frontend-dev
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: npm run dev -- --host 0.0.0.0 --port 5173
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
    ports:
      - "5173:5173"

  proxy:
    profiles:
      - production
